    <div id="dcdDiv" class="container-fluid">
        <h3 style="color:maroon">MathBiol <a href="https://github.com/mathbiol/mathbiol.github.com" target="_target"><i class="fa fa-github-alt" aria-hidden="true"></i></a> <i  id="infoMore" style="color:green" class="fa fa-info-circle" aria-hidden="true"></i></h3>
        <p id="infoShowHide"> 
            Analytics console for the <a href="https://webcomputer.github.io/" target="blank">Web Computer</a>, developed for applications to the Life Sciences but you are welcome to use it to infect other domains.
        </p>
        <div class="row">
            <div class="col-md-5">
                <textarea id="cmd" rows=10 style="width:100%;color:GreenYellow;background-color:black;font-family:Courier New"> > </textarea>
                <div id="cmdMsg">...msg...</div>
            </div>
            <div class="col-md-7">
                <div id="cmdSide"> ... command side ... </div>
            </div>
        </div>
        <hr>
        <div id="cmdResults"> <h4 style="color:navy;font-family:Courier New">Don't know what to do next? try loading a module.<br>For example, type <span style="background-color:black;color:yellowgreen;cursor:pointer;font-family:Courier New" onclick="mathbiol.sys.cmdSlow('load sparcs')">&nbsp;load sparcs&nbsp;</span> (or click on me).</h4> </div>
